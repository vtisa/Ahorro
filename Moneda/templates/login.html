{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-purple text-white text-center py-4" style="background-color: #6a1b9a;">
                    <h2 class="font-weight-bold">Iniciar sesión</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block btn-sm mt-4">Iniciar sesión</button>
                    </form>
                    <div class="text-center mt-4">
                        <span>¿No tienes una cuenta?</span>
                        <a href="{% url 'registro' %}" class="btn btn-outline-primary btn-sm mt-2">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f4f7fa;
        font-family: 'Arial', sans-serif;
    }
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }
    .form-control {
        border: 2px solid #e1e3ee;
        border-radius: 20px;
        padding: 10px 15px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #4e54c8;
        box-shadow: 0 0 0 0.2rem rgba(78, 84, 200, 0.25);
    }
    .btn-primary {
        background-color: #4e54c8;
        border-color: #4e54c8;
        border-radius: 20px;
        padding: 10px 20px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #3a3f9e;
        border-color: #3a3f9e;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(78, 84, 200, 0.3);
    }
    .btn-outline-primary {
        border-color: #4e54c8;
        color: #4e54c8;
        border-radius: 20px;
        padding: 8px 16px; 
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .btn-outline-primary:hover {
        background-color: #4e54c8;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(78, 84, 200, 0.3);
    }
    a {
        transition: all 0.3s ease;
    }
    a:hover {
        text-decoration: none;
        color: #3a3f9e;
    }
</style>
{% endblock %}
